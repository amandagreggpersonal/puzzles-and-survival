<mat-form-field appearance="standard"
                class="filter-input">
    <mat-label>Filter events by...</mat-label>
    <input matInput
           (keyup)="applyFilter($event)"
           #input>
</mat-form-field>

<table mat-table
       multiTemplateDataRows
       [dataSource]="eventData"
       class="event-table mat-elevation-z8"
       matSortActive="name"
       class="mat-elevation-z8">

    <ng-container matColumnDef="{{column}}"
                  *ngFor="let column of displayedColumns">
        <th mat-header-cell
            *matHeaderCellDef> {{getDisplayName(column)}} </th>
        <td mat-cell
            *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
        <td mat-cell
            *matCellDef="let element"
            [attr.colspan]="displayedColumns.length">
            <div class="element-detail"
                 id="elementDetail"
                 [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                <div class="element-description">
                    <span class="event-tips-label bold">Tips for Event: </span>
                    <span class="event-tips">{{element.tips}}<br /></span>
                </div>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let element; columns: displayedColumns;"
        class="element-row"
        matTooltip="Click row to expand tips!"
        [class.expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row
        *matRowDef="let row; columns: ['expandedDetail']"
        class="detail-row"></tr>
</table>
